<div class="input-prepend input-append">
    <span class="add-on">
        <input type="checkbox" ng-model="active" />
    </span>
    <input type="text" ng-model="repeatCount" ng-show="active" style="width: 20px;" class="add-on"/>
    <select ng-model="repeatDuration" ng-options="op.Title for op in repeatOptions" ng-show="active" style="width: 100px;">
    </select>
</div>
