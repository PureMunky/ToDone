<div>
    <div>
        <div class="input-prepend">
            <span class="add-on">Tag</span>
            <select
                ng-model="Form.SelectedTag"
                ng-options="tag.Title for tag in Form.TagOptions">
            </select>
        </div>
        <div class="input-prepend">
            <span class="add-on">Context</span>
            <select
                ng-model="Form.SelectedContext"
                ng-options="tag.Title for tag in Form.ContextOptions">
            </select>
        </div>
        <div class="input-prepend">
            <span class="add-on">Sort</span>
            <select
                ng-model="Form.SelectedSort"
                ng-options="sort.Title for sort in Form.SortOptions">
            </select>
        </div>
    </div>
    <div ng-repeat="todo in todos" class="well well-small" ng-click="edit({{todo.TaskID}})">
        <i class="icon-edit" ng-hide="todo.Completed"></i>
        <i class="icon-ok" ng-show="todo.Completed"></i>
        <a ng-href="#/edit/{{todo.TaskID}}">{{todo.Title}}</a>
        <i class="icon-repeat" ng-show="todo.RepeatFormula.length"></i>
        <span class="label label-important" ng-show="(todo.DaysUntilDue < 0)">Overdue</span>
        <span class="label label-warning" ng-show="(todo.DaysUntilDue == 0)">Today</span>
        <span class="label label-info" ng-show="(todo.DaysUntilDue == 1)">Tomorrow</span>
        <span class="label" ng-repeat="tag in todo.Tags | filter: '!'+Form.SelectedTag.TagID" style="margin-right: 4px;"><i class="icon-tag"></i> {{tag.Title}}</span>
        <div ng-show="todo.DueDate">Due: {{todo.DueDate | jsonDate}}</div>
        <pre ng-show="todo.Description" ng-bind-html-unsafe="todo.Description | linkify"></pre>
    </div>
</div>
