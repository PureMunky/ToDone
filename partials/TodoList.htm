<div class="well">
    <ul>
        <select>
            <option ng-repeat="list in lists">{{list.title}}</option>
        </select>
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.Completed" ng-checked="todo.Completed" disabled="true" />
            <a ng-href="#/edit/{{todo.TaskID}}">{{todo.Title}}</a> - {{todo.DueDate}}
        </li>
    </ul>
</div>
