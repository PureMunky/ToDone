<div>
    <select
        ng-model="Form.SelectedTag"
        ng-options="tag.Title for tag in Form.TagOptions">
    </select>
    <div ng-repeat="todo in todos" class="well well-small">
        <input type="checkbox" ng-model="todo.Completed" ng-checked="todo.Completed" disabled="true" />
        <a ng-href="#/edit/{{todo.TaskID}}">{{todo.Title}}</a>
        <span ng-show="todo.DueDate">Due: {{todo.DueDate | jsonDate}}</span>
        <span class="label" ng-repeat="tag in todo.Tags | filter: '!'+Form.SelectedTag.TagID">{{tag.Title}}</span>
    </div>
</div>
