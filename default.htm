<!doctype html>
<html lang="en" ng-app="ToDone">
	<head>
		<meta charset="utf-8">
		<title>ToDone</title>
		<link href="css/core.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script src="js/core.js"></script>
	</head>
	<body>
   <nav ng-controller="ToDone.Controllers.MainNavigation">
     <ul>
       <li ng-repeat="link in links"><a ng-href="{{link.Link}}">{{link.Name}}</a></li>
     </ul>
   </nav>
   <div ng-view></div>
	</body>
</html>
